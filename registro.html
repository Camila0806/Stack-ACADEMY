<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackACADEMY-Registro</title>
    <link rel="stylesheet" href="styleInicioSesion.css"> </head>
</head>
<body>
    <div class="areaLogo">
        <a href="index.html">
                <img src="logo.png" width="50" height="50">
            </div></a>
    <div class="recuadro">
        <form >
            <h2 class="centrar">Registro</h2>

            <div class="input-group">
                <label for="idAlumnos">ID Alumno/Código</label>
                <input type="number" id="idAlumnos" name="idAlumnos" required>
            </div>

            <div class="input-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="input-group">
                <label for="materiasReprobadas">Materias Reprobadas:</label>
                <input type="text" id="materiasReprobadas" name="materiasReprobadas" required>
            </div>
            
            <div class="input-group">
                <label for="promedio">Promedio:</label>
                <input type="number" id="promedio" name="promedio" step="0.01" required>
            </div>

            <div class="input-group">
                <label for="semestre">Semestre Cursando:</label>
                <input type="number" id="semestre" name="semestre" required>
            </div>

            <div class="input-group">
                <label for="carrera">Carrera:</label>
                <input type="text" id="carrera" name="carrera" required>
            </div>
            
            <div class="input-group">
                <label for="centroUniversitario">Centro Universitario:</label>
                <input type="text" id="centroUniversitario" name="centroUniversitario" required>
            </div>
            
            

            <button type="submit">Registrarte</button>
            <a href="inicioSesion.html">¿Ya tienes cuenta? Inicia Sesión</a>
        </form>
    </div>  

</body>

</html>
